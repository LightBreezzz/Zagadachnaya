<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто-сайт</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Крипто-кошелек</h1>
        <p>Управление вашими цифровыми активами.</p>
        
        <form>
            <input type="text" placeholder="Адрес кошелька" id="walletAddressInput" readonly>
            <button id="connectButton">Подключить MetaMask</button>
            <button id="disconnectButton" disabled>Отключить кошелек</button>
            <input type="number" placeholder="Сумма" id="amountInput">
            <button type="submit" id="sendTransactionButton" disabled>Отправить транзакцию</button>
            <button id="checkBalanceButton" disabled>Проверить баланс</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Криптовалюта</th>
                    <th>Баланс</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ethereum</td>
                    <td id="ethereumBalance">*** ETH</td>
                </tr>
            </tbody>
        </table>
        <div class="card">
            <div class="card-header">Информация о транзакции</div>
            <div class="card-content">
                <p>Хэш транзакции: 0xabc123...</p>
                <p>Статус: Успешно</p>
            </div>
        </div>
    </div>
    <!-- Подключаем ethers.js через CDN -->
    <!-- <script type="module">
        import { ethers } from "/unpkg/ethers.min.js";
    </script> -->
    <script src="/unpkg/ethers.min.js" crossorigin="anonymous"></script>

    <script src="index.js" defer></script>
</body>
</html>
